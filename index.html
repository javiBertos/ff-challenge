<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/favicon.ico">

        <!-- Avoid browser cache JS files (and others) -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <title>FinanceFox Challenge</title>

        <link rel="stylesheet" href="/css/main.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="box" id="main">
            <header>
                <h1>FinanceFox Challenge - Jan '17</h1>
                <button class="js-create-post">Create post</button>
                <button class="js-switch-view">Switch view</button>
            </header>

            <section class="js-map"></section>

            <section class="js-list-holder d-none"></section>

            <footer>
                <h3>Made with <span class="text-red">&hearts;</span> by <a href="http://twitter.com/javibertos">Javier Bertos</a> &copy; 2017</h3>
            </footer>

            <div class="js-modal-bg modal-bg"></div>
        </div>

        <!-- JS libraries -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASTRimI-3Xq9nuhPW-GLbHFd-zqXl7nwg"></script>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/underscore/underscore-min.js"></script>
        <script src="/node_modules/backbone/backbone-min.js"></script>

        <!-- module loader -->
        <script src="/node_modules/systemjs/dist/system.js"></script>
        <script>
            System.config({
                packages: {
                    ".": {
                        format: "cjs",
                        defaultExtension: "js"
                    }
                }
            });
            System.import( "./app/bootstrap" );
        </script>
    </body>
</html>
